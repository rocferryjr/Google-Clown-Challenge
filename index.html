<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/1facb38681.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="icon" type="image/gif" href="images/Google-favicon.png">
  <title>google Clown Exercise</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div>
    <nav class="navbar">
      <ul>
        <li><a class="navbar-link-about" href="#">About</a></li>
        <li><a class="navbar-link-store" href="#">Store</a></li>
        <li><a class="navbar-link" href="#"><span class="separate-nav-link">Gmail</span></a></li>
        <li><a class="navbar-link" href="#"><span class="separate-nav-link">Images</span></a></li>
      </ul>
    </nav>
  </div>

  <!-- NAVBAR SIGN IN -->
  <div class="navbar-sign-in">
    <input class="sign-in-button" type="submit" name="Sign in" value="Sign in">
  </div>

  <!-- GOOGLE BAR -->
  <div class="google-logo">
    <h1><span class="g">G</span><span class="red">o</span><span class="orange">o</span><span class="g">g</span><span class="green">l</span><span class="red">e</span></h1>

  </div>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input class="bar" type="text" name="Searchbar">

    <!-- ICON IN THE SEARCH BAR -->
    <div class="icon">
<i class="fas fa-search"></i>
    </div>
  </div>

  <!-- BUTTON GOOGLE SEARCH & I'M FEELING LUCKY -->
  <div class="search-lucky">
    <input class="button-below-the-bar" type="submit" name="Google Search" value="Google Search">
    <input class="button-below-the-bar" type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
  </div>

<div class="footer">
    <ul>
      <li><a class="google-footer" href="#">Advertising</a></li>
      <li><a class="google-footer" href="#">Business</a></li>
      <li><a class="google-footer" href="#">How Search works</a></li>
      <li><a class="privacy-link" href="#"><span class="">Privacy</span></a></li>
      <li><a class="privacy-link" href="#"><span class="">Terms</span></a></li>
      <li><a class="privacy-link" href="#"><span class="">Settings</span></a></li>
    </ul>
  </div>

</body>

</html>
